{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static '..\static\images\loginbg.jpg' %}");
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Stylish navigation bar */
        .navbar {
            background-color: #333; /* Background color of the navbar */
            overflow: hidden;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
        }

        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 10px 11px; /* Spacing for the links */
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd; /* Background color on hover */
            color: #333;
        }

        /* Stylish logo placeholder */
        .logo img {
            width: 80px;
            height: auto;
        }
        .logo {
            float: left;
            
        }
        .navbar::after {
            content: "";
            clear: both;
            display: table;
        }
        .website-name {
            color: white;
            font-size: 20px; /* Adjust font size */
            font-weight: bold;
            text-align: center;
        }

        /* Stylish registration form */
        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Style placeholders as labels */
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #555;
            font-weight: bold;
        }

        .error-message {
            color: red;
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
        }

        /* Style the "Don't have an account?" message */
        .message {
            color: #555;
        }
        

    </style>
</head>
<body>
    
    <!-- Stylish navbar with logo -->


        <div class="navbar">
            <div class="logo">
                <!-- Add your logo here -->
                <img src="{% static 'images/logo1.png' %}" alt="Your Logo" width="90" height="90">
            </div>
            <div class="website-name">
                <br>
                Welcome to Sportigo ! 
            </div>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About us</a>
            <!-- Add more links as needed -->
        </div>


    </div>

    <!-- Stylish login form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span id="username-error" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="password-error" class="error-message"></span>
            </div>
            
            <button type="submit" class="submit-btn" id="login-btn">Login</button>
            <span id="success-message" class="success-message"></span>
        </form>
        
        <!-- Display login failed message -->
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <p class="forgot-password"><a href="{% url "forgotPassword" %}">Forgot Password?</a></p>
        <p class="message">Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
    </div>
</body>
</html>
