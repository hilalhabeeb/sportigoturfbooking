<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Receipt</title>
    <style>
        /* Add your custom styles for the receipt here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .receipt-details {
            margin-bottom: 20px;
        }
        
        .receipt-details table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .receipt-details th,
        .receipt-details td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        
        .receipt-details th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="receipt-header">
        <h1>Booking Receipt</h1>
    </div>
    
    <div class="receipt-details">
        <table>
            <tr>
                <th>Turf Name</th>
                <td>{{ booking.turf_listing.turf_name }}</td>
            </tr>
            <tr>
                <th>Start Date</th>
                <td>{{ booking.start_date }}</td>
            </tr>
            <tr>
                <th>End Date</th>
                <td>{{ booking.end_date }}</td>
            </tr>
            <tr>
                <th>Total Cost</th>
                <td>â‚¹{{ booking.total_cost }}</td>
            </tr>
            <tr>
                <th>Booked Date and Time</th>
                <td>{{ booking.created_at }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
