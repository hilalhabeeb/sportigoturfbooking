        body {

            margin: 0;

            margin-bottom: 20px;
        }

            width: 100%;
            border-collapse: collapse;
        }
        
        .receipt-details th,
        .receipt-details td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        
        .receipt-details th {
            background-color: #f2f2f2;
        }
    </style>
</head>
